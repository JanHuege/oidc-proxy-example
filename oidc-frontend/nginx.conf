events {
  worker_connections 128;
}

http {
    server {
        listen       80;
        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
            try_files $uri $uri/ /index.html =404;
        }
        location /static/ {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
            add_header Cache-Control max-age=31536000;
        }
        location /index.html {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
            add_header Cache-Control no-cache;
        }
        location /config.json {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
            add_header Cache-Control no-cache;
        }
    }
}